<!DOCTYPE html>
<html>
<head>
    <title>Coffee Shopping</title>
    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2020/07/29/08/33/coffee-5447420_960_720.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            color: white;
            font-family: Verdana, sans-serif;
        }

         h1 {
            color: brown;
            font-weight: bold;
            text-align: center;
        }

        p {
            font-weight: bold;
            text-align: center;
        }

        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
            color: black; 
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        #t01 {
            width: 100%;
            background-color: #f1e2c1f0;
        }

    </style>
</head>
<body>
    <h1>Coffee Shopping</h1>
    <p>WELCOME!!!</p>
    <p>Choose your coffee</p>
    <br>
    <table id="t01">
        <tr>
            <th>Turkish Coffee</th>
            <th>Latte</th>
            <th>Flat White</th>
        </tr>
        <tr>
            <td>ground turkish coffee + water</td>
            <td>espresso + milk</td>
            <td>double espresso + milk</td>
        </tr>
        <tr>
            <td>10$</td>
            <td>12$</td>
            <td>14$</td>
        </tr>
        <tr>
            <td><a href="https://en.wikipedia.org/wiki/Turkish_coffee" target="_blank">about turkish coffee</a></td>
            <td><a href="https://en.wikipedia.org/wiki/Latte" target="_blank">about latte</a></td>
            <td><a href="https://en.wikipedia.org/wiki/Flat_white" target="_blank">about flat white</a></td>
        </tr>
    </table>

  </body>
</html>
